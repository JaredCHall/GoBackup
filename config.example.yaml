backup_root: /mnt/backup
rsync:
  options: ["-a", "--delete", "--numeric-ids"]
  excludes: [".cache", "node_modules", "Thumbs.db"]
jobs: 2
items:
  - name: home
    path: /home/my-user
    dest: home
  - name: photos
    path: /data/photos
  - name: dotfiles
    path: /home/my-user/.config
    dest: config